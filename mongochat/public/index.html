<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Chat js</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-warning">
      <a href="/" class="navbar-brand mx-auto">Javascript Chat</a>
    </nav>
    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
      <div class="card-header">
        <h3>Enter your username</h3>
      </div>
      <p id="nickError"></p>
      <div class="card-body">
        <form id="nickForm">
          <input type="text" id="nickname" class="form-control" />
          <button type="submit" class="btn btn-warning">
            <i class="fas fa-location-arrow"></i> Enter
          </button>
        </form>
      </div>
    </div>

    <div class="container" id="contentWrap">
      <div class="row">
        <div class="col-md-6 offset-md-1 mt-4">
          <div class="card">
            <div class="card-header">
              <h4>Let's chat</h4>
            </div>
            <div id="chat" class="card-body"></div>
            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="message" class="form-control" />
                <div class="input-group-append">
                  <button type="submit" class="btn btn-warning">
                    <i class="fas fa-location-arrow"></i>Send
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card col-md-3 mt-4">
          <div class="card-header">
            <h3>Users</h3>
          </div>
          <div class="card-body">
            <div id="usernames"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
